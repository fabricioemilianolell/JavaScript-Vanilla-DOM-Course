<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Video Proyecto</title>
</head>
<body>
    <div class="video-contenedor">
        <!-- preloader evento load js -->
        <div class="preloader">
            <img src="./imagenes/Bean Eater-1s-200px.svg" alt="">
        </div>
        <!-- video -->
        <video class="video" muted autoplay loop>
            <source src="imagenes/Libre De Material De Archivo - 33871.mp4" type="">
        </video>
        <h1 class="titulo">Video</h1>
        <!-- boton interruptor -->
        <button class="button">
            <span>play</span>
            <span class="pause">pause</span>
            <!-- clase left agregada en js -->
            <span class="interruptor"></span>
        </button>
    </div>
    <!-- <object data="imagenes/Bean Eater-1s-200px.svg" type="image/svg+xml"></object> -->

    <script src="script.js"></script>
</body>
</html>
